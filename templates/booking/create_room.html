{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_room.css' %}">
</head>
<body>
    
    <h1>Create a New Room</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    
</body>
</html>
{% endblock content %}
